{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="//cdn.rawgit.com/picturepan2/spectre/v0.2.14/docs/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/picturepan2/spectre/v0.2.14/docs/dist/spectre.min.css">
    {{ template "stylesheets" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ template "css" . }}
    <title>Notes</title>
  </head>
<body>
  <section class="container grid-960 mt-10">
    <header class="navbar">
      <section class="navbar-section">
        <a href="{{.Root}}" class="navbar-brand mr-10">Notes</a>
      </section>
      <section class="navbar-section">
        <a href="{{.Root}}new" class="btn btn-primary">New Note</a>
      </section>
      <section class="navbar-section">
        <form action="{{.Root}}search" action="POST">
          <div class="input-group input-inline">
            <input class="form-input" type="text" name="q" placeholder="search" />
            <button class="btn btn-primary input-group-btn">
              <i class="icon icon-search">Search</i>
            </button>
          </div>
        </form>
        <div class="dropdown dropdown-right">
          <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
            <i class="icon icon-menu"></i>
          </a>
          <ul class="menu">
            <li class="menu-item">
              <a href="{{.Root}}profile">Profile</a>
            </li>
            <li class="menu-item">
              <a href="{{.Root}}settings">Settings</a>
            </li>
            <li class="menu-item">
              <a href="{{.Root}}logout">Logout</a>
            </li>
          </ul>
        </div>
      </section>
    </header>
    {{template "content" .}}
  </section>
</body>
{{ template "scripts" . }}
</html>
{{end}}
{{ define "css" }}{{ end }}
{{ define "scripts" }}{{ end }}
{{ define "stylesheets" }}{{ end }}
