{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{.Root}}static/css/spectre-icons.min.css">
    <link rel="stylesheet" href="{{.Root}}static/css/spectre.min.css">
    {{ template "stylesheets" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ template "css" . }}
    <title>Notes</title>
    <style type="text/css">
      .spacing-top { margin: 3px 0px 0px 0px; }
      .spacing-left { margin: 0px 3px 0px 0px; }
      .float-right { float: right; }
      .display-block { display: block; }
    </style>
  </head>
<body>
  <section class="container grid-960 mt-10">
    <header class="navbar">
      <section class="navbar-section">
        <a href="{{.Root}}" class="navbar-brand mr-10">Notes</a>
      </section>
      <section class="navbar-section">
        <a href="{{.Root}}new" class="btn btn-primary">New Note</a>
      </section>
    </header>
    {{template "content" .}}
  </section>
</body>
{{ template "scripts" . }}
</html>
{{end}}
{{ define "css" }}{{ end }}
{{ define "scripts" }}{{ end }}
{{ define "stylesheets" }}{{ end }}
